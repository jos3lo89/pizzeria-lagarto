<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button fill="clear" (click)="setRouter('/pages/lista-pizzas')">
        <div class="home-card-box">
          <div class="img-box">
            <img src="assets/img/pizza.jpg" alt="foto de una pizza" />
          </div>
          <div>
            <ion-text color="secondary">
              <h2>Pizza</h2>
            </ion-text>
          </div>
        </div>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button fill="clear" (click)="setRouter('/pages/lista-bebidas')">
        <div class="home-card-box">
          <div class="img-box">
            <img src="assets/img/bebidas.png" alt="foto de las bebidas" />
          </div>
          <div>
            <ion-text color="secondary">
              <h2>Bebidas</h2>
            </ion-text>
          </div>
        </div>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-card class="box-btn">
    <ion-button fill="clear" (click)="setRouter('/pages/perfil')">
      Ir atras
    </ion-button>
  </ion-card>
  <ion-title size="large" style="text-align: center">Agregar bebida</ion-title>

  <ion-card class="box-form">
    <form [formGroup]="form" (ngSubmit)="guardarBebida()">
      <ion-input
        formControlName="nombre"
        type="text"
        label="Nombre"
        label-placement="floating"
        fill="solid"
        placeholder="Ingrese el nombre"
      ></ion-input>
      <br />
      <ion-input
        formControlName="descripcion"
        type="text"
        label="Descripción"
        label-placement="floating"
        fill="solid"
        placeholder="Ingrese la descripción"
      ></ion-input>
      <br />
      <ion-input
        formControlName="precio"
        type="number"
        label="Precio"
        label-placement="floating"
        fill="solid"
        placeholder="Ingrese el precio"
      ></ion-input>
      <br />
      <div class="form-box-title">
        <ion-title size="large">Precio por tamaño</ion-title>
      </div>

      <br />

      <ion-button color="tertiary" (click)="openModal2()"
        >Agregar foto</ion-button
      >
      @if (fotoBebida) {
      <ion-card>
        <img [src]="fotoBebida" alt="foto de la pizza" />
      </ion-card>
      } @if (openModal) {
      <ion-modal [isOpen]="openModal">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Seleccionar imagen</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="closeModal()">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-button
              expand="block"
              (click)="takePicture(CameraSource.Camera)"
            >
              <ion-icon name="camera" slot="start"></ion-icon>
              Tomar foto
            </ion-button>
            <ion-button
              expand="block"
              (click)="takePicture(CameraSource.Photos)"
            >
              <ion-icon name="image" slot="start"></ion-icon>
              Seleccionar de galería
            </ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
      }
      <br />
      <br />
      <ion-button color="secondary" type="submit">
        {{guardando ? "Guardando..." : "Guardar" }}
      </ion-button>
    </form>
  </ion-card>
</ion-content>
